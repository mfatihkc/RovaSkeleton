<div class="navbar-top" [ngClass]="rovaConfig.layout.navbar.secondaryBackground">

    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/rova.svg">
        <span class="logo-text secondary-text">ROVA</span>
    </div>

    <div class="buttons">

        <button mat-icon-button class="toggle-sidebar-folded"
                (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>

        <button mat-icon-button class="toggle-sidebar-opened"
                (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>

    </div>

</div>


<div class="navbar-scroll-container" [ngClass]="rovaConfig.layout.navbar.primaryBackground"
     rovaPerfectScrollbar [rovaPerfectScrollbarOptions]="{suppressScrollX: true}">

    <div class="user" fxLayout="column" [ngClass]="rovaConfig.layout.navbar.secondaryBackground">

        <div class="h3 username">Fatih Koca</div>
        <div class="h5 email hint-text mt-8">koca.fatih@mail.com</div>
        <div class="avatar-container" [ngClass]="rovaConfig.layout.navbar.primaryBackground">
            <img class="avatar" src="assets/images/avatars/fatih.jpg">
        </div>

    </div>

    <div class="navbar-content">
        <rova-navigation class="material2" layout="vertical"></rova-navigation>
    </div>

</div>
